<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid Sample</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page" id="page">
    <div class="slideshow-wrapper">
      <div class="slide fade">
        <div class="numberof">1 of 4</div>
        <img src="assets/Bird.jpg"/>
        <div class="captiontext">Birb</div>
      </div><!-- end .slide.fade -->
      <div class="slide fade">
        <div class="numberof">2 of 4</div>
        <img src="assets/Bunny.jpg"/>
        <div class="captiontext">Bun</div>
      </div><!-- end .slide.fade -->
      <div class="slide fade">
        <div class="numberof">3 of 4</div>
        <img src="assets/Cat.jpg"/>
        <div class="captiontext">Kitter</div>
      </div><!-- end .slide.fade -->
      <div class="slide fade">
        <div class="numberof">4 of 4</div>
        <img src="assets/Elephant.jpg"/>
        <div class="captiontext">Tusky</div>
      </div><!-- end .slide.fade -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;<!--unicode for less-than-sign--></a>
        <a class="next" onclick="plusSlides(1)">&#10095;<!--unicode for greater-than-sign--></a>
    </div><!--end slideshow-wrapper-->
    <br>
    <div class="text-center">
      <span class="indicator" onclick="currentSlide(1)"></span>
      <span class="indicator" onclick="currentSlide(2)"></span>
      <span class="indicator" onclick="currentSlide(3)"></span>
      <span class="indicator" onclick="currentSlide(4)"></span>
    </div>
    <div class="container">
      <div class="card">
        <div class="video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/EdMPuteycTk" frameborder="0"></iframe>
        </div>
      </div>
      <div class="card"> <!--Aurora-->
        <img class="avatar" src="assets/Aurora.jpg">
        <h2>Aurora</h2>
        <p>Wavey Sky Colors</p>
        <button class="link">+</button>
      </div>
      <div class="card"> <!--Deer-->
        <img class="avatar" src="assets/Deer.jpg">
        <h2>Deer</h2>
        <p>Woodland Horned Friend</p>
        <button class="link">+</button>
      </div>
      <div class="card"> <!--Fox-->
        <img class="avatar" src="assets/Fox.jpg">
        <h2>Fox</h2>
        <p>Curious Flower Sniffer</p>
        <button class="link">+</button>
      </div>
      <div class="card"> <!--Kid-->
        <img class="avatar" src="assets/Kid.jpg">
        <h2>Kid</h2>
        <p>Small Caucasian Human</p>
        <button class="link">+</button>
      </div>
      <div class="card"> <!--Mountain-->
        <img class="avatar" src="assets/Mountain.jpg">
        <h2>Mountain</h2>
        <p>Big Ol' Rock</p>
        <button class="link">+</button>
      </div>
      <div class="card"> <!--Pastry-->
        <img class="avatar" src="assets/Pastry.jpg">
        <h2>Pastry</h2>
        <p>Glazed Baked Good</p>
        <button class="link">+</button>
      </div>
      <div class="card"> <!--Sunglasses-->
        <img class="avatar" src="assets/Sunglasses.jpg">
        <h2>Sunglasses</h2>
        <p>Aesthetic Beach Shades</p>
        <button class="link">+</button>
      </div>
    </div>
    <footer class="info">
      <p>&copy;2017</p>
    </footer>
    <script src="slideshow.js" type="text/javascript"></script>
  </body>
</html>
